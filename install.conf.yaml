- defaults:
    link:
      relink: true
      create: true

- shell:
    # List of extensions: code --list-extensions | sort > configs/vscode/extensions.txt
    - cat configs/vscode/extensions.txt | xargs -L 1 code --install-extension

- link:
    ~/Library/Application Support/Code/User/settings.json: configs/vscode/settings.json
    ~/.config/powerline-shell/config.json: configs/powerline-shell.json
    ~/.gitconfig: configs/gitconfig
    ~/Library/Preferences/com.googlecode.iterm2.plist: configs/iterm2.plist
    ~/.config/jrnl/jrnl.yaml: configs/jrnl.yaml
    ~/.config/karabiner/karabiner.json: configs/karabiner.json
    ~/.zshrc: configs/zshrc
    ~/Library/Preferences/com.divisiblebyzero.Spectacle.plist: configs/Spectacle.plist
